<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
   <style type="text/css" media="screen">
     .hl {
         background-color: pink;
     }
     .panel {
         margin: 10px;
         padding: 10px;
         border: 1px solid grey;
     }
     .controls {grid-area: controls}
     .code     {grid-area: code; max-width: 500px; overflow: scroll;}
     .result   {grid-area: result; min-height: 500px; max-width: 500px; overflow: scroll;}
     .debug    {grid-area: debug}
     .screen {
         display: grid;
         grid-auto-columns: 1fr;
         grid-auto-flow: column;
         grid-template:
                 'controls controls'
                 'code result'
                 'debug debug';
     }
   </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="js/main.js"></script>
  </body>
</html>
